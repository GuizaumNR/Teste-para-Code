<!DOCTYPE html>
<html lang ="pt-br" xmlns:th="htpp://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta name = "viewport" content = "width = device-width, initial-scale = 1.0"/>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<title>Teste</title>
<meta name = "author" content = "Guilherme Rodrigues"/>
<link rel="stylesheet" href="css/style.css">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">

</head>
<body>

<div th:replace="fragmentos/fragmentos :: cabecalho"></div>


<div class="container" style="margin-top: 50px">

<h3>Últimos Alunos Inseridos</h3>

<hr>

<table class="table table-bordered table-hover">

<thead> 

<th scope="col" >Nome</th>
<th scope="col" >Matricula</th>
<th scope="col" >Curso</th>
<th scope="col" >Status</th>
<th scope="col" >Turno</th>
<th scope="col" >Ação</th>

</thead>
<tbody>

	<tr scope="row" th:each="alunos : ${alunosAtivos}">

		<td th:text="${alunos.nome}"></td>
        <td th:text="${alunos.matricula}"></td>
        <td th:text="${alunos.curso}"></td>
        <td th:text="${alunos.status}"></td>
        <td th:text="${alunos.turno}"></td>
        
        <td>
        
        <a class="btn3 btn-primary" style="width: 60px; margin-top: 10px" th:href="@{alterar/{id}(id=${alunos.id})}">
        <i class="fas fa-edit"></i> Editar</a>
        
        <a class="btn3 btn-danger" style="width: 90px; margin-top: 10px" th:href="@{excluir/{id}(id=${alunos.id})}">
        <i class="fas fa-times"></i></i> Excluir</a>
        
        </td>
        
	</tr>


</tbody>


 </table>
</div>

<div th:replace="fragmentos/fragmentos :: modal"></div>

<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
