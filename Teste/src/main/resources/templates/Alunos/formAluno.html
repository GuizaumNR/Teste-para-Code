<!DOCTYPE html>
<html lang ="pt-br" xmlns:th="htpp://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta name = "viewport" content = "width = device-width, initial-scale = 1.0"/>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
<title>+ Inserir Alunos</title>
<meta name = "author" content = "Guilherme Rodrigues"/>
<link rel="stylesheet" href="css/style.css">
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">

</head>
<body>
<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

<div class="container" style="margin-top: 50px">
<h4>+ Inserir Alunos</h4>
<hr>
<br>
	<form method="post" action="/insertAlunos" th:object="${aluno}">
	
	<div class="row">
		<div class="col-md-6 offset-md-3" >
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
	<label class="validation-message" th:errors="*{nome}"></label>
	</div>
		<label>Nome do Aluno:</label>
		<input class="form-control" placeholder="Ex: Guilherme Rodrigues" th:field="*{nome}">
		</div>
    </div>
    <hr>
    <!-- Matricula -->
    
    <div class="row">
		<div class="col-md-6 offset-md-3" >
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('matricula')}">
	<label class="validation-message" th:errors="*{matricula}"></label>
	</div>
		<label>Gerar Matricula:</label>
		<input class="form-control" id="matricula"  readonly="readonly" th:field="*{matricula}" >
		<button type="button" onclick="GerarMatricula();" class="btn2 btn-dark" style="width: 100px; margin-top: 10px">Gerar</button>
		</div>
    </div>
    
    <!-- curso -->
    
    <div class="row">
		<div class="col-md-6 offset-md-3" >
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('curso')}">
	<label class="validation-message" th:errors="*{curso}"></label>
	</div>
		<label>Selecione o Curso:</label>
		<select class="form-control" th:field="*{curso}">
		<option th:each="curso : ${T(com.Teste.Enums.Curso).values()}"
		th:value="${curso}" th:text="${curso}"></option>
		</select>
		</div>
    </div>
    
    <!-- Status -->
		
		 <div class="row">
		<div class="col-md-6 offset-md-3" >
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('status')}">
	<label class="validation-message" th:errors="*{status}"></label>
	</div>
		<label>Selecione o Status:</label>
		<select class="form-control" th:field="*{status}">
		<option th:each="status : ${T(com.Teste.Enums.Status).values()}"
		th:value="${status}" th:text="${status}"></option>
		</select>
		</div>
    </div>
    
    <!-- Turno -->
		
		<div class="row">
		<div class="col-md-6 offset-md-3" >
		<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('turno')}">
	<label class="validation-message" th:errors="*{turno}"></label>
	</div>
		<label>Selecione o Turno:</label>
		<select class="form-control" th:field="*{turno}">
		<option th:each="turno : ${T(com.Teste.Enums.Turno).values()}"
		th:value="${turno}" th:text="${turno}"></option>
		</select>
		</div>
    </div>
		
	<div class="row">
	
	<a class="btn3 btn-outline-danger offset-md-5" th:href="@{/index}" style="width: 100px; margin-top: 10px; ">Voltar</a>
	&nbsp;&nbsp;&nbsp;
	<button type="submit" class="btn2 btn-success" style="width: 100px; margin-top: 10px" >Salvar</button>

	</div>
		
	</form>

</div>

<div th:replace="fragmentos/fragmentos :: modal"></div>

<script src="js/main.js"></script>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
